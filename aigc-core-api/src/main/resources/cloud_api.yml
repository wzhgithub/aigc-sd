http:
  feign:
    apache:
      maxConnections: 256
      maxConnPerRoute: 16
      requestTimeout: 10s
wx:
  cloud:
    config:
      env: "sxxx"
      access-token: "xxx"
      host: "https://api.weixin.qq.com"
      clazz: com.yiyun.ai.core.api.business.wx.WXCloudAPI
    db:
      sql:
        templates:
          Query: "db.collection(\"${collection}\").where(${condition}).limit(${limit}).get()"
          Update: "db.collection(\"${collection}\").where(${condition}).update(${data})"
sd:
  config:
    ws:
      url: "ws://localhost:8888/queue/join"
    http:
      host: "xxxx"
      clazz: com.yiyun.ai.core.api.business.sd.SDServerlessAPI